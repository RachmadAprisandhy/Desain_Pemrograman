<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cari Kost — KostHub</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('gambar4.jpeg');
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 32px;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav .logo {
      font-size: 24px;
      font-weight: bold;
      color: #2563eb;
    }

    nav a {
      color: #2563eb;
      text-decoration: none;
      font-size: 14px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .hero {
      text-align: center;
      padding: 64px 20px;
      background: #2563eb;
      color: white;
    }

    .hero h1 {
      font-size: 32px;
      margin-bottom: 8px;
    }

    .hero p {
      font-size: 18px;
      opacity: 0.9;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 48px 20px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 24px;
    }

    @media (min-width: 768px) {
      .container {
        grid-template-columns: 1fr 1fr;
      }
    }

    .card {
      background: white;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .card h2 {
      font-size: 20px;
      margin-bottom: 16px;
      color: #222;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    select:focus {
      border-color: #2563eb;
    }

    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      transition: background 0.3s;
    }

    button:hover {
      background: #1e40af;
    }

    .kost-item {
      border: 1px solid #ddd;
      padding: 16px;
      border-radius: 6px;
      margin-bottom: 16px;
      transition: box-shadow 0.3s;
    }

    .kost-item:hover {
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .kost-item h3 {
      margin: 0 0 4px;
      font-size: 18px;
      color: #111;
    }

    .kost-item p {
      margin: 0;
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">KostHub</div>
    <a href="Beranda.html">Kembali</a>
  </nav>

  <section class="hero">
    <h1>Temukan Kost Impianmu</h1>
    <p>Cari kost berdasarkan lokasi, harga, dan fasilitas dengan mudah</p>
  </section>

  <section class="container">
    <div class="card">
      <h2>Filter Pencarian</h2>
      <input type="text" placeholder="Cari lokasi...">
      <select>
        <option>Harga - Semua</option>
        <option>< Rp 1.000.000</option>
        <option>Rp 1.000.000 - Rp 2.000.000</option>
        <option>> Rp 2.000.000</option>
      </select>
      <button>Cari</button>
    </div>

    <div class="card">
      <h2>Hasil Kost</h2>
      <div class="kost-item">
        <h3>Kost Mawar Indah</h3>
        <p>Malang • Rp 1.200.000 / bulan</p>
      </div>
      <div class="kost-item">
        <h3>Kost Sejahtera</h3>
        <p>Surabaya • Rp 950.000 / bulan</p>
      </div>
    </div>
  </section>

</body>
</html>
